{% set name = "pysm3" %}
{% set version = "3.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9dc507dfe01f6f1b5722bffe595095163856575080237b746b68a8b9719959df

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - healpy
    - toml
    - numba
    - scipy
    - setuptools_scm
    - numpy
  run:
    - python >=3.7
    - healpy
    - toml
    - numba
    - scipy
    - numpy

test:
  imports:
    - pysm3
  requires:
    - pytest
    - pytest-astropy

about:
  home: https://github.com/healpy/pysm
  license: BSD-3-Clause
  license_family: BSD
  license_file: licenses/LICENSE.rst
  summary: Python Sky Model for Microwave and Submm experiments

  # The remaining entries in this section are optional, but recommended.
  doc_url: https://pysm3.readthedocs.io/

extra:
  recipe-maintainers:
    - zonca
